    <section class="contact-area">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-area-all">
                        <h3 class="contact">Let's connect</h3>
                        <p>I'm available for new opportunities. Please do not hesitate to contact me and how I can help you.</p>

                <div class="col-md-6">

                            <div id="alertContainer" class="alert" style="display: none;"></div>

                            <div class="row">
                                <div class="form-group col-md-6">

                                        <input type="text" name="name" class="form-control1" placeholder="Name*" />
                                    </div>
                                </div>

                                <div class="form-group col-md-6">
                                    <div class="main-input mrg-eml mrg-contact">

                                    </div>
                                </div>

                                <div class="form-group col-md-12">
                                    <div class="main-input">
                                        <input type="text" name="_subject" class="form-control1" placeholder="Subject*" />
                                    </div>
                                </div>
                                
                                <div class="form-group col-md-12">
                                    <div class="text-leave2">
                                        <textarea name="message" rows="7" class="form-control1" placeholder="Type Your Message"></textarea>
                                        <button class="submit" type="submit">Send Message</button>
                                    </div>
                                </div>
                                
                                <input type="hidden" name="_format" value="plain" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
